name: Deploy Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Navigate to project directory (Adjust if your path is different)
          cd /root/inbox-zero
          
          # Pull latest changes
          git pull origin main
          
          # Install dependencies and update Prisma client
          # (Doing this inside the container build usually, but good to have updated locally too if needed)
          
          # Rebuild and restart containers
          # We use --build to ensure image updates, -d for detached mode
          # We set the base URL env var explicitly just in case, or rely on .env file
          export NEXT_PUBLIC_BASE_URL=https://angri.nl
          docker compose --profile all up --build -d
          
          # Optional: Prune old images to save disk space
          docker image prune -f
